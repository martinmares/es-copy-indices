<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}ES Copy Runner{% endblock %}</title>
    {% block head_meta %}{% endblock %}
    <link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-beta21/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.0.0/dist/tabler-icons.min.css">
    {% block head_extra %}{% endblock %}
    <style>
      .navbar-brand-title {
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        color: #e6edf3;
      }
      .nav-link.active {
        color: #93c5fd;
      }
      .navbar-nav .nav-item.active .nav-link {
        position: relative;
      }
      .navbar-nav .nav-item.active .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: -10px;
        height: 2px;
        background: var(--tblr-primary, #206bc4);
        border-radius: 999px;
      }
    </style>
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="page">
      <header class="navbar navbar-expand-md d-print-none navbar-dark">
        <div class="container-xl">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="{{ base_path }}/" class="d-inline-flex align-items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.3-4.3"></path>
              </svg>
              <span class="navbar-brand-title">ES Copy Runner</span>
            </a>
          </h1>
          <div class="navbar-nav flex-row order-md-last"></div>
        </div>
      </header>
      <header class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="navbar navbar-dark">
            <div class="container-xl">
              <ul class="navbar-nav">
                <li class="nav-item {% if active_nav == "dashboard" %}active{% endif %}">
                  <a class="nav-link" href="{{ base_path }}/">
                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 13h8V3H3v10z"></path>
                        <path d="M13 21h8v-6h-8v6z"></path>
                        <path d="M13 3h8v8h-8V3z"></path>
                        <path d="M3 15h8v6H3v-6z"></path>
                      </svg>
                    </span>
                    <span class="nav-link-title">Dashboard</span>
                  </a>
                </li>
                <li class="nav-item {% if active_nav == "jobs" %}active{% endif %}">
                  <a class="nav-link" href="{{ base_path }}/jobs">
                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 6h10"></path>
                        <path d="M9 12h10"></path>
                        <path d="M9 18h10"></path>
                        <path d="M5 6h.01"></path>
                        <path d="M5 12h.01"></path>
                        <path d="M5 18h.01"></path>
                      </svg>
                    </span>
                    <span class="nav-link-title">Jobs</span>
                  </a>
                </li>
                <li class="nav-item {% if active_nav == "status" %}active{% endif %}">
                  <a class="nav-link" href="{{ base_path }}/status">
                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h4l3 8 4-16 3 8h4"></path>
                      </svg>
                    </span>
                    <span class="nav-link-title">Status</span>
                  </a>
                </li>
                <li class="nav-item {% if active_nav == "config" %}active{% endif %}">
                  <a class="nav-link" href="{{ base_path }}/config">
                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z"></path>
                        <path d="M19.4 15a7.97 7.97 0 0 0 .1-3l2.1-1.6-2-3.4-2.5 1a8 8 0 0 0-2.6-1.5l-.4-2.7h-4l-.4 2.7a8 8 0 0 0-2.6 1.5l-2.5-1-2 3.4 2.1 1.6a7.97 7.97 0 0 0 .1 3L2.4 16.6l2 3.4 2.5-1a8 8 0 0 0 2.6 1.5l.4 2.7h4l.4-2.7a8 8 0 0 0 2.6-1.5l2.5 1 2-3.4-2.1-1.6z"></path>
                      </svg>
                    </span>
                    <span class="nav-link-title">Config</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div class="page-wrapper">
        <div class="container-xl">
          {% block header %}{% endblock %}
          <div class="page-body">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@tabler/core@1.0.0-beta21/dist/js/tabler.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
